<!DOCTYPE html><html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> | Gamer Platform</title><style>
:root{
 --bg:#050812;
 --card:#0f172a;
 --accent:#9146FF;
 --accent2:#00f5ff;
 --text:#ffffff;
 --glass:rgba(255,255,255,0.05);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Tahoma,sans-serif}
body{background:var(--bg);color:var(--text);overflow-x:hidden}

/* ===== BACKGROUND PARTICLES ===== */
#particles{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-3}

/* ===== NAV SIDEBAR ===== */
.sidebar{
 width:250px;height:100vh;background:linear-gradient(180deg,#020617,#050812);
 position:fixed;padding:15px;backdrop-filter:blur(10px)
}

.logo{
 text-align:center;font-size:24px;font-weight:bold;margin:15px 0;
 letter-spacing:2px;animation:neon 2s infinite alternate
}

@keyframes neon{
 from{text-shadow:0 0 10px var(--accent)}
 to{text-shadow:0 0 30px var(--accent2)}
}

.sidebar a{
 display:block;color:white;text-decoration:none;margin:10px 0;padding:12px;border-radius:10px;
 transition:.3s;position:relative;overflow:hidden
}

.sidebar a::after{
 content:"";position:absolute;left:-100%;top:0;width:100%;height:100%;
 background:linear-gradient(120deg,transparent,var(--accent),transparent);
 transition:.4s
}

.sidebar a:hover::after{left:100%}
.sidebar a:hover{background:var(--glass)}

.main{margin-left:250px}

/* ===== HERO ===== */
.hero{
 height:55vh;
 background:linear-gradient(120deg,rgba(0,0,0,.7),rgba(0,0,0,.2)),url('https://images.unsplash.com/photo-1605902711622-cfb43c4437d1?auto=format&fit=crop&w=1400&q=80') center/cover;
 display:flex;align-items:flex-end;padding:30px
}

.hero-box{
 background:rgba(0,0,0,.6);
 padding:25px;border-radius:20px;
 box-shadow:0 0 30px rgba(145,70,255,.4)
}

/* ===== CONTENT ===== */
.container{padding:35px 20px;max-width:1400px;margin:auto}
.section-title{font-size:26px;border-left:6px solid var(--accent);padding-left:12px;margin-bottom:15px}

.controls{display:flex;gap:10px;margin-bottom:20px;flex-wrap:wrap}
.controls input,.controls select{
 padding:10px 14px;border-radius:10px;border:none;background:#020617;color:white;outline:none
}

/* ===== GRID ===== */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px}

.card{
 background:linear-gradient(160deg,#0f172a,#020617);
 border-radius:18px;overflow:hidden;
 box-shadow:0 10px 25px rgba(0,0,0,.7);
 transition:.3s;cursor:pointer;position:relative
}

.card:hover{transform:translateY(-8px) scale(1.03)}

.card::after{
 content:"";position:absolute;top:0;left:0;width:100%;height:100%;
 background:linear-gradient(120deg,transparent,rgba(0,255,255,.15),transparent);
 opacity:0;transition:.4s
}
.card:hover::after{opacity:1}

.card img{width:100%;height:160px;object-fit:cover}
.card-content{padding:12px}
.card-content h3{color:var(--accent2)}

.like-btn{
 background:var(--accent);border:none;color:white;padding:6px 12px;border-radius:10px;cursor:pointer;margin-top:6px
}

.favorite{
 position:absolute;top:10px;right:10px;font-size:20px;cursor:pointer;color:#777
}
.favorite.active{color:gold}

.stars span{font-size:18px;cursor:pointer;color:#555}
.stars span.active{color:gold}

/* ===== RANK ===== */
.rank-list li{margin:6px 0;padding:10px;background:#020617;border-radius:10px}

/* ===== FLOATING BUTTON ===== */
.music-btn{
 position:fixed;bottom:20px;right:20px;
 background:var(--accent);border:none;padding:14px;border-radius:50%;
 color:white;cursor:pointer;box-shadow:0 0 20px var(--accent2)
}

/* ===== TOAST ===== */
.toast{
 position:fixed;bottom:20px;left:20px;
 background:#020617;padding:12px 18px;border-radius:10px;
 box-shadow:0 0 15px rgba(0,255,255,.3);
 opacity:0;pointer-events:none;transition:.4s
}
.toast.show{opacity:1}

/* ===== MODAL ===== */
.modal{
 position:fixed;top:0;left:0;width:100%;height:100%;
 background:rgba(0,0,0,.8);
 display:none;align-items:center;justify-content:center;z-index:999
}

.modal-content{
 background:#020617;padding:20px;border-radius:20px;max-width:420px;width:90%;text-align:center
}

.modal-content img{width:100%;border-radius:10px;margin-bottom:10px}

footer{background:#020617;padding:20px;text-align:center;color:#9ca3af}

@media(max-width:900px){.sidebar{display:none}.main{margin-left:0}}
</style></head>
<body><canvas id="particles"></canvas>

<div class="sidebar">
 <div class="logo">üê∫</div>
 <a href="#inicio">Inicio</a>
 <a href="#reviews">Zona Gamer</a>
 <a href="#ranking">Ranking</a>
</div><div class="main"><section class="hero" id="inicio">
 <div class="hero-box">
  <h1>Gamer Platform</h1>
  <p>Explora ‚Ä¢ Califica ‚Ä¢ Guarda ‚Ä¢ Comparte</p>
 </div>
</section><section class="container" id="reviews">
 <h2 class="section-title">Zona Gamer Interactiva</h2> <div class="controls">
  <input type="text" id="search" placeholder="Buscar juego...">
  <select id="filter">
   <option value="all">Todos</option>
   <option value="shooter">Shooter</option>
   <option value="rpg">RPG</option>
   <option value="racing">Carreras</option>
   <option value="survival">Survival</option>
  </select>
 </div> <div class="grid" id="gameGrid"></div>
</section><section class="container" id="ranking">
 <h2 class="section-title">Ranking Comunidad</h2>
 <ul class="rank-list" id="rankList"></ul>
</section><footer>¬© 2026 JC MQ Gamer Hub</footer>
</div><div class="toast" id="toast">Guardado en favoritos ‚≠ê</div><div class="modal" id="modal">
 <div class="modal-content" id="modalContent"></div>
</div><audio id="bgMusic" loop>
 <source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_1f9cc5a07c.mp3">
</audio>
<button class="music-btn" onclick="toggleMusic()">üéß</button><script>

const games=[
 {name:'Cyber Shooter',cat:'shooter',img:'https://images.unsplash.com/photo-1542751110-97427bbecf20?auto=format&fit=crop&w=800&q=80'},
 {name:'Battle Arena',cat:'shooter',img:'https://images.unsplash.com/photo-1603481546579-65d935ba9cdd?auto=format&fit=crop&w=800&q=80'},
 {name:'RPG Kingdom',cat:'rpg',img:'https://images.unsplash.com/photo-1552820728-8b83bb6b773f?auto=format&fit=crop&w=800&q=80'},
 {name:'Dark Fantasy',cat:'rpg',img:'https://images.unsplash.com/photo-1598300056393-4aac492f4344?auto=format&fit=crop&w=800&q=80'},
 {name:'Racing X',cat:'racing',img:'https://images.unsplash.com/photo-1612287230202-1ff1d85d1bdf?auto=format&fit=crop&w=800&q=80'},
 {name:'Speed Drift',cat:'racing',img:'https://images.unsplash.com/photo-1502877338535-766e1452684a?auto=format&fit=crop&w=800&q=80'},
 {name:'Zombie Survival',cat:'survival',img:'https://images.unsplash.com/photo-1598550476439-6847785fcea6?auto=format&fit=crop&w=800&q=80'},
 {name:'Island Survival',cat:'survival',img:'https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&w=800&q=80'}
];

const grid=document.getElementById('gameGrid');

function renderGames(list){
 grid.innerHTML='';
 list.forEach(g=>{
  const div=document.createElement('div');
  div.className='card';
  div.dataset.game=g.name;
  div.dataset.cat=g.cat;

  div.innerHTML=`
   <span class="favorite" onclick="toggleFav(event,this)">‚òÖ</span>
   <img src="${g.img}">
   <div class="card-content">
    <h3>${g.name}</h3>
    <div class="stars"></div>
    <button class="like-btn" onclick="like(event,this)">‚ù§Ô∏è <span>0</span></button>
   </div>`;

  div.onclick=()=>openModal(g);
  grid.appendChild(div);
 });
 initStars();
 loadLikes();
 updateRanking();
}

renderGames(games);

// MUSIC
function toggleMusic(){
 const m=document.getElementById('bgMusic');
 m.paused?m.play():m.pause();
}

// LIKE
function like(e,btn){
 e.stopPropagation();
 const card=btn.closest('.card');
 const game=card.dataset.game;
 const span=btn.querySelector('span');
 let c=parseInt(span.innerText)+1;
 span.innerText=c;
 localStorage.setItem(game,c);
 updateRanking();
}

function loadLikes(){
 document.querySelectorAll('.card').forEach(c=>{
  const g=c.dataset.game;
  const s=localStorage.getItem(g);
  if(s) c.querySelector('span').innerText=s;
 });
}

// FAVORITES
function toggleFav(e,el){
 e.stopPropagation();
 el.classList.toggle('active');
 showToast();
}

function showToast(){
 const t=document.getElementById('toast');
 t.classList.add('show');
 setTimeout(()=>t.classList.remove('show'),1500);
}

// RANKING
function updateRanking(){
 let data=[];
 document.querySelectorAll('.card').forEach(c=>{
  data.push({game:c.dataset.game,likes:parseInt(c.querySelector('span').innerText)});
 });
 data.sort((a,b)=>b.likes-a.likes);
 const list=document.getElementById('rankList');
 list.innerHTML='';
 data.forEach(i=>{
  const li=document.createElement('li');
  li.innerHTML=`${i.game} ‚Äî ‚ù§Ô∏è ${i.likes}`;
  list.appendChild(li);
 });
}

// SEARCH + FILTER
const search=document.getElementById('search');
const filter=document.getElementById('filter');

function applyFilters(){
 const text=search.value.toLowerCase();
 const cat=filter.value;
 document.querySelectorAll('.card').forEach(c=>{
  const name=c.dataset.game.toLowerCase();
  const ccat=c.dataset.cat;
  const show=name.includes(text)&&(cat==='all'||cat===ccat);
  c.style.display=show?'block':'none';
 });
}

search.addEventListener('input',applyFilters);
filter.addEventListener('change',applyFilters);

// STARS
function initStars(){
 document.querySelectorAll('.stars').forEach(box=>{
  box.innerHTML='';
  for(let i=1;i<=5;i++){
   const s=document.createElement('span');
   s.innerHTML='‚òÖ';
   s.onclick=(e)=>{e.stopPropagation();rate(box,i)};
   box.appendChild(s);
  }
 });
}

function rate(box,n){
 box.querySelectorAll('span').forEach((s,i)=>{
  s.classList.toggle('active',i<n);
 });
}

// MODAL
function openModal(g){
 const modal=document.getElementById('modal');
 const content=document.getElementById('modalContent');
 content.innerHTML=`
  <img src="${g.img}">
  <h2>${g.name}</h2>
  <p>Categor√≠a: ${g.cat.toUpperCase()}</p>
  <button onclick="closeModal()" class="like-btn">Cerrar</button>`;
 modal.style.display='flex';
}

function closeModal(){document.getElementById('modal').style.display='none'}

// PARTICLES
function initParticles(){
 const c=document.getElementById('particles');
 const ctx=c.getContext('2d');
 c.width=innerWidth;c.height=innerHeight;
 let p=[];
 for(let i=0;i<90;i++)p.push({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*2+1,dx:Math.random(),dy:Math.random()});
 function a(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle='rgba(0,255,255,.4)';
  p.forEach(e=>{
   ctx.beginPath();ctx.arc(e.x,e.y,e.r,0,Math.PI*2);ctx.fill();
   e.x+=e.dx;e.y+=e.dy;
   if(e.x>c.width||e.y>c.height){e.x=0;e.y=Math.random()*c.height}
  });
  requestAnimationFrame(a);
 }
 a();
}

initParticles();

</script></body>
</html>
